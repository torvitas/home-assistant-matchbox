name: Matchbox
version: v1.4.2
slug: matchbox
description: Matchbox is a service that matches bare-metal machines to profiles that PXE boot and provision clusters.
url: https://gitlab.com/home-assistant-addons/home-assistant-matchbox
init: false
arch:
  - aarch64
  - amd64
image: registry.gitlab.com/home-assistant-addons/home-assistant-matchbox
map:
  - type: data
    path: /var/lib/matchbox
    read_only: false
  - type: media
    path: /var/lib/matchbox/assets
    read_only: false
  - type: addon_config
    path: /matchbox
    read_only: false
ports:
  8080/tcp: 8000
  8081/tcp: 8081
environment:
  MATCHBOX_ADDRESS: 0.0.0.0:8080
  MATCHBOX_RPC_ADDRESS: 0.0.0.0:8081
  MATCHBOX_DATA_PATH: /matchbox/data
  MATCHBOX_ASSETS_PATH: /matchbox/data/assets
schema:
  ca.crt: str?
  client.crt: str?
  client.key: str?
  server.crt: str?
  server.key: str?
  fqdn: str?
  arguments:
    - str
options:
  arguments:
    - -log-level debug
